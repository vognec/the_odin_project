<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <p>jpg good for images</p>
    <br>
    <img src="../images/mochi.jpg" alt="mochi">

    <p>GIFs are good for animations.</p>
    <br>
    <img src="../images/mochi.gif" alt="mochi">

    <p>PNGs are good for diagrams and icons.</p>
    <br>
    <img src='../images/mochi.png' alt="mochi">

    <p>SVGs vector based, scale well without losing quality. Unless images has lots of text use SVG instead of PNG. </p>
    <br>
    <img src='../images/mochi.svg'>
</body>
</html>
